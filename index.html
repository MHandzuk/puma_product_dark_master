<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PumaProductWhite</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="" />
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="ba-container">
      <header class="ba-header">
        <a href="#" class="ba-logo">
          <img
            src="img/puma-01.png"
            alt="NikeProductDark"
            style="max-width: 110px;max-height: 70px"
          />
          <!-- <img src="http://imageurl" style="width: auto; height: auto;max-width: 120px;max-height: 100px"> -->
        </a>
      </header>

      <main>
        <section class="ba-product cf">
          <div class="ba-product__image">
            <a href="#"
              ><img
                src="img/puma3.png"
                alt="PumaProductWhile"
                style="min-width: 200px;min-height: 65px"
            /></a>
          </div>

          <div class="ba-product__info">
            <h3 class="ba-product__title">Golf Japan. Women shoes</h3>
            <div class="ba-product__meta">
              <div class="ba-product__model">
                <h4 class="ba-second__title">
                  Unisex Skateboarding Shoe (Sizing)
                </h4>
              </div>

              <div class="ba-product__rating"></div>
            </div>

            <form class="cf" action="#">
              <div class="ba-product__size ba-size">
                <label for="goal">Size</label>
                <select name="goal" id="goal">
                  <option>20</option>
                  <option>21</option>
                  <option>22</option>
                  <option>23</option>
                  <option>24</option>
                  <option>25</option>
                  <option>26</option>
                  <option>27</option>
                  <option>28</option>
                  <option>29</option>
                  <option>30</option>
                  <option>31</option>
                  <option>32</option>
                  <option>40</option>
                  <option>50</option>
                </select>
                <label for="goal">Qty</label>
                <select name="goal" id="goal">
                  <option>1</option>
                  <option>2</option>
                  <option>5</option>
                  <option>9</option>
                </select>
                <p>
                  <input type="submit" value="Add to cart" />
                </p>
              </div>
            </form>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
